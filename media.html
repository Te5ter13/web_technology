
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media</title>
  </head>
  <body>
    <div>
      Image is inserted using img tag and specifying the location in src
      attribute. <br />
      <img
        src="roar.jpeg"
        width="100px"
        alt="Some text that will be shown when image cannot be loaded properly"
      />
      <br />
      Video is inserted using video tag and specifying the location in src
      attribute. <br />
      <video src="bird.mp4" width="600px" controls autoplay>
        Your browser doesnt support video tag.
      </video>
      <br />
      Audio is inserted using audio tag and specifying the location in src
      attribute. <br />
      <audio src="closer.mp3" controls>
        Your browser does not support the audio tag.
      </audio>
    </div>
  </body>
</html>
