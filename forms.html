
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
        <h1>Student Registration</h1>
        <table>
        <tr>
        <td>Name</td>
        <td><input type="text"required></td>
        </tr>
        <tr>
        <td>Email ID</td>
        <td><input type="email" placeholder="Entr Email"></td>
        </tr>
        <tr>
        <td>UserName</td>
        <td<input type="email"></td>
        </tr>
        <tr>
        <td>Password</td>
        <td><input type="password" disabled></td>
        </tr>
        <tr>
        <td>Confirm Password</td>
        <td><input type="password" readonly></td>
        </tr>
        <tr>
        <td>Gender</td>
        <td>
        <input type="radio" name="gender">Male<br>
        <input type="radio" name="gender">Female<br>
        <input type="radio" name="gender">Other<br>
        </td>
        </tr>
        <tr>
        <td>Fav. Color</td>
        <td><input type="color"></td>
        </tr>
        <tr>
        <td>Upload Profile PIcture</td>
        <td><input type="file" required ></td>
        </tr>
        <tr>
        <td>Expected Salary</td>
        <td><input type="range" min="0" max=100"></td>
        </tr>
        <tr>
        <td>Pincode</td>
        <td><input type="number"></td>
        </tr>
        <tr>
        <td>Address</td>
        <td><textarea></textarea></td>
        </tr>
        <tr>
        <td>DOB</td>
        <td><input type="date"></td>
        </tr>
        <tr>
        <td>How you Hear Us</td>
        <td>
        <select Multiple>
        <option>Tv</option>
        <option>Social Media</option>
        <option>Radio</option>
        <option>Friends</option>
        </select>
        </td>
        </tr>
        <tr>
        <td>Select Course to apply</td>
        <td>
        <select >
        <option>BBA</option>
        <option>BBA BI</option>
        <option>BCA</option>
        <option>BHM</option>
        </select>
        </td>
        </tr>
        <tr>
        <td>Agreen and Submit</td>
        <td>
        <input type="checkbox">Agree<br>
        <input type="submit" value="Save" accesskey="s">
        </td>
        </tr>
        
        
        
        
        
        
        </table>
        </form>
</body>
</html>
