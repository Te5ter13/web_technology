<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <h1> Simple table (old way)</h1>
<table border="1" width="500" cellspacing="10" cellpadding="10" bordercolor="red">
 <caption>Student List</caption>
<tr>
<td>Name</td>
<td>Age</td>
<td>RollNumber</td>
</tr>


<tr>
<td>Ram</td>
<td>34</td>
<td>12</td>
</tr>


<tr>
<td>Shyam</td>
<td>23</td>
<td>23</td>
</tr>


<tr>
<td>Total</td>
<td>2</td>
<td>2</td>
</tr>




</table>
<br>
<br>
<h1> Simple table (new way) dividing sections</h1>
<table border="1" width="500"  bgcolor="pink" cellspacing="10" cellpadding="10" bordercolor="red";>
 <caption>Student List</caption>
<thead>
<tr>
<td>Name</td>
<td>Age</td>
<td>RollNumber</td>
</tr>
</thead>
<tbody>
<tr>
<td>Ram</td>
<td>34</td>
<td>12</td>
</tr>


<tr>
<td>Shyam</td>
<td>23</td>
<td>23</td>
</tr>
</tbody>
<tfoot>
<tr>
<td>Total</td>
<td>2</td>
<td>2</td>
</tr>
</tfoot>


</table>




<h1> Mixing Cells</h1>


<table border="1">


<tr>
<td colspan="3"> Student Statostics</td>
</tr>
<tr>
<td rowspan="2">Class</td>
<td>Boys</td>
<td>Girls</td>
</tr>
<tr>
<td>20</td>
<td>25</td>
</tr>
<tr>
<td colspan="2">Total</td>
<td>45</td>
</tr>


</table>
</body>
</html>
